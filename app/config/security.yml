# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    encoders:
        AppBundle\Entity\User:
            algorithm: bcrypt

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        our_db_provider:
            entity:
                class: AppBundle:User
                property: email

    firewalls:
        default:
            anonymous: ~
            http_basic: ~
            provider: our_db_provider
            form_login:
                login_path: /login
                check_path: /login_check
                always_use_default_target_path: true
                default_target_path: /#loggedin

            logout:
                path: /logout
                target: /loggedout

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/regcomplete, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/images/*, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/js/*, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/css/*, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/loggedout, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/getuser, roles: ROLE_ADMIN }
        - { path: ^/setuser, roles: ROLE_ADMIN }
        - { path: ^/removecat, roles: ROLE_ADMIN }
        - { path: ^/, roles: ROLE_USER }